name: Nmap

on: 
    push:
        branches:
          - main
jobs:
    hola:
        runs-on: ubuntu-latest
        steps:
            - name: "nmap"
              run: echo "nmap"
            - name: "intalo nmap"
              run: sudo apt-get install nmap
            - name: "uso nmap"
              run: nmap -sV mercadona.es -oN nmap_report.txt
            - name: subir reporte de escaneo
              uses: actions/upload-artifact@v3
              with:
                name: nmap-scan
                path: nmap_report.txt